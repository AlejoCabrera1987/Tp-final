<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    {% if familia %}

    <p>Estamos buscando la familia codigo: {{codigo}}</p>
  
    <ul>
    {% for familiar in familia %}
        <li>{{familiar.nombre}}</li>
        <li>{{familiar.codigo}}</li>
    {% endfor %}

    </ul>

    {% else %}
    <p>No hay datos con esa descripcion</p>

    {% endif %}

    <p style= "color: red;">{{respuesta}}</p>
    
</body>
</html>
